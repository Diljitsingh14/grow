name: Deploy Django Backend to EC2

on:
  push:
    branches:
      - main
    # paths:
    #   - "grow-api-service/**" # Only run when backend changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          curl -fsSL https://get.docker.com | sudo sh
          sudo usermod -aG docker $USER

      - name: Build and Save Docker Image
        run: |
          cd grow-api-service
          docker build -t ${{ secrets.DOCKER_IMAGE_NAME }} .
          docker save ${{ secrets.DOCKER_IMAGE_NAME }} | gzip > image.tar.gz

      - name: Set Up SSH and Transfer Image
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          sudo mkdir -p ~/.ssh
          sudo echo "$SSH_KEY" > ~/.ssh/private_key.pem
          sudo chmod 600 ~/.ssh/private_key.pem
          sudo ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          sudo scp -i ~/.ssh/private_key.pem grow-api-service/image.tar.gz ubuntu@${{ secrets.EC2_HOST }}:~/image.tar.gz

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/private_key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          docker load < ~/image.tar.gz
          cd ~/grow-api-service
          docker-compose down
          docker-compose up -d --build
          EOF
